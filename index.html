<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Movie Recommendation System</h1>
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="movie_name">Enter a movie name:</label>
                <input type="text" id="movie_name" name="movie_name" class="form-control" placeholder="E.g., The Matrix">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>

        <h2 class="mt-5">Recommendations:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
